<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini E-Commerce Store</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f2f4f8;
    color: #333;
}

button {
    border: none;
    cursor: pointer;
    border-radius: 4px;
}
header {
    background-color: #1f2937;
    color: #fff;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 22px;
}
main {
    display: flex;
    gap: 20px;
    padding: 30px;
}
.products {
    flex: 3;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.product {
    background: #fff;
    padding: 15px;
    border-radius: 6px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.product h3 {
    margin-bottom: 10px;
}

.product p {
    font-weight: bold;
    margin-bottom: 12px;
}

.product button {
    background-color: #22c55e;
    color: #fff;
    padding: 8px 12px;
}

.product button:hover {
    background-color: #16a34a;
}
.cart-section {
    flex: 1;
    background: #fff;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.cart-section h2 {
    margin-bottom: 15px;
}

.cart-section ul {
    list-style: none;
    margin-bottom: 15px;
}

.cart-section li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    font-size: 14px;
}

.cart-section li button {
    background-color: #ef4444;
    color: white;
    padding: 4px 8px;
}

.cart-section h3 {
    margin-bottom: 15px;
}

.cart-section > button {
    width: 100%;
    padding: 10px;
    background-color: #3b82f6;
    color: #fff;
}

.cart-section > button:hover {
    background-color: #2563eb;
}
</style>
</head>

<body>

<header>
    <h1>Mini E-Commerce Store</h1>
    <div>ðŸ›’ Cart: <span id="cart-count">0</span></div>
</header>

<main>
    <section class="products" id="product-list"></section>

    <section class="cart-section">
        <h2>Cart Items</h2>
        <ul id="cart-items"></ul>
        <h3>Total: â‚¹<span id="total">0</span></h3>
        <button onclick="checkout()">Checkout</button>
    </section>
</main>

<script>
const products = [
    { id: 1, name: "Laptop", price: 50000 },
    { id: 2, name: "Headphones", price: 2000 },
    { id: 3, name: "Smartphone", price: 25000 },
    { id: 4, name: "Keyboard", price: 1500 },
    { id: 5, name: "Mouse", price: 800 },
    { id: 6, name: "Smartwatch", price: 4000 }
];

let cart = [];
const productList = document.getElementById("product-list");
const cartItems = document.getElementById("cart-items");
const cartCount = document.getElementById("cart-count");
const totalEl = document.getElementById("total");
function displayProducts() {
    products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
            <h3>${product.name}</h3>
            <p>â‚¹${product.price}</p>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
    });
}

function addToCart(id) {
    const item = products.find(p => p.id === id);
    cart.push(item);
    updateCart();
}

function updateCart() {
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.innerHTML = `
            ${item.name} - â‚¹${item.price}
            <button onclick="removeItem(${index})">x</button>
        `;
        cartItems.appendChild(li);
    });

    cartCount.innerText = cart.length;
    totalEl.innerText = total;
}

function removeItem(index) {
    cart.splice(index, 1);
    updateCart();
}

function checkout() {
    if (cart.length === 0) {
        alert("Cart is empty!");
        return;
    }
    alert("Payment Successful! Order Placed âœ…");
    cart = [];
    updateCart();
}
displayProducts();
</script>

</body>
</html>
